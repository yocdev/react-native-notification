buildscript {
  repositories {
    google()
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.4.0'
  }
}

apply plugin: 'com.android.library'
apply plugin: 'com.huawei.agconnect'

android {

  compileSdkVersion 28
  buildToolsVersion "28.0.3"

  defaultConfig {
    minSdkVersion 17
    targetSdkVersion 28
    versionCode 2
    versionName "1.1"
  }
  lintOptions {
    abortOnError false
  }
}

repositories {
  google()
  maven { url 'http://developer.huawei.com/repo/' }
  mavenCentral()
}

dependencies {
  compile fileTree(dir: "libs", include: ["*.jar"])

  compile 'cn.jiguang.sdk:jcore:2.9.0'
  compile 'cn.jiguang.sdk:jpush:4.3.0'

  compile 'cn.jiguang.sdk.plugin:xiaomi:4.3.0'

  compile 'com.huawei.hms:push:5.3.0.301'
  compile 'cn.jiguang.sdk.plugin:huawei:4.3.0'

  compile 'cn.jiguang.sdk.plugin:oppo:4.3.0'

  compile 'cn.jiguang.sdk.plugin:vivo:4.3.0'

  compile 'com.facebook.react:react-native:+'
}
