buildscript {
  repositories {
    gradlePluginPortal()
    google()
    jcenter()
    mavenCentral()
    maven { url 'https://developer.huawei.com/repo/'}
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:7.4.0'
    classpath 'com.huawei.agconnect:agcp:1.6.0.300'
  }
}

apply plugin: 'com.android.library'

android {
  compileSdkVersion 33
  buildToolsVersion "33.0.0"
  defaultConfig {
    minSdkVersion 21
    targetSdkVersion 33
    versionCode 2
    versionName "1.1"
  }
  lintOptions {
    abortOnError false
  }

}

repositories {
  google()
  maven {url 'https://developer.huawei.com/repo/'}
  mavenCentral()

  flatDir {
    dirs 'libs'
  }
}

dependencies {
  implementation fileTree(dir: "libs", include: ["*.jar"])

  implementation 'cn.jiguang.sdk:jpush:5.0.3'

  implementation 'cn.jiguang.sdk.plugin:xiaomi:5.0.3'

  implementation 'com.huawei.hms:push:6.10.0.300'
  implementation 'cn.jiguang.sdk.plugin:huawei:5.0.3'

  implementation 'cn.jiguang.sdk.plugin:honor:5.0.3'
  implementation(name: 'HiPushSdk-7.0.41.301', ext: 'aar')

  implementation 'cn.jiguang.sdk.plugin:oppo:5.0.3'

  implementation 'cn.jiguang.sdk.plugin:vivo:5.0.3'

  implementation 'com.facebook.react:react-native:+'
}

apply plugin: 'com.huawei.agconnect'

